hostSelectorLabel:
  key: host
  value: protected

# Create a HostEndpoint per node
# interfaceName must be the host's real NIC (e.g., eth0, ens3)
nodes:
  - name: node01.k8s
    interfaceName: eth0
  - name: node11.k8s
    interfaceName: eth0
  - name: node12.k8s
    interfaceName: eth0

# Your requested rules
allowSSHFrom:
  - 10.10.10.1/32
  - 10.10.10.2/32

allowAllFromNodeIPs:
  - 10.10.101.1/32
  - 10.10.101.1/32
  - 10.10.101.1/32

allowProxyLoaders:
  - 80.10.10.1/32

allowUDPforAll:
  - 31820 # wireguard

# "local network" ranges you do NOT want to treat as "external"
podCidrs:
  - 10.201.0.0/18
  - 10.201.64.0/18

nodePortRange:
  min: 30000
  max: 32767

